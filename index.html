<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0;width=device-width">
        <title>FrontendMentor - Order summary</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="sr-only">FrontendMentor - Order summary component by Thomas Hertog</h1>
        <main>
            <section class="order-summary">
                <header><h2>Order Summary</h2></header>
                <img src="images/illustration-hero.svg" class="hero" alt="illustration of a happy person listening and dancing to music" />
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <section class="order-details">
                    <header class="sr-only">Order details</header>
                    <img src="images/icon-music.svg" alt="">
                    <div class="order-item">
                        <strong>Annual Plan</strong>
                        <span>$59.99/year</span>
                    </div>
                    <button role="button" class="btn-link">Change</button>
                </section>
                <button role="button" class="button-cta">Proceed to Payment</button>
                <a href="/">Cancel Order</a>
            </section>
        </main>
    </body>
</html>
